<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
  <header id="top">
    <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
      <div class="text-info visually-hidden">
        <p>We found about <span class="span-numbers"></span> photos for you query. "<span class="span-query"></span>"</p>
        <p class="page-counter"></p>
      </div>
    </header>
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
<div class="more-wrapper">
      <button type="button" class="load-more visually-hidden">Load more</button>
</div>
    <script src="index.js" type="module"></script>
</body>
</html>
